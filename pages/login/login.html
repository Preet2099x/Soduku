<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="images">
        <img src="/assets/Images/AJU.png" alt="">
    </div>

    <div id="logo">
        <img src="/assets/Images/CodingClub.png" alt="Logo">
    </div>
    <!--ring div starts here-->
    <div class="ring">
        <i style="--clr:#2600ff;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>SUDOKU</h2>
            <form id="sudokuForm" onsubmit="return submitForm()">
                <div class="inputBx">
                    <input type="text" placeholder="Enter Name" required>
                </div>
                <br>
                <div class="inputBx">
                    <input type="text" placeholder="Enrollment Number" required>
                </div>
                <br>
                <div class="inputBx">
                    <input type="text" placeholder="Semester" required>
                </div>
                <br>
                <div class="inputBx">
                    <input type="text" placeholder="College" required>
                </div>
                <br>
                <div class="inputBx">
                    <input type="submit" value="Submit" onclick="submitForm()" required>
                </div>
            </form>
        </div>
    </div>
    <!--ring div ends here-->
    <div id="details">
        <p>Developed by: Preet Singh</p>
        <p>Email: preetsingh3101a@gmail.com</p>
        <p>Github: <a href="https://github.com/Preet2099x">Preet2099x</a></p>
    </div>
    <script src="./login.js"></script>
</body>
</html>
